<html>

<head>
    <title>Happy Birthday</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Happy Birthday">
    <meta name="keywords" content="happy birthday, e-greetings">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body onload="myFunction()" style="margin:0; background-color: rgb(8, 8, 8);">
    <div id="loader"></div>
    <div style="display:none;" id="myDiv" class="animate-bottom">
        <a href="2.html">
            <button type="button" class="btn btn-primary" style="margin-top: 700px;">Turn on Lights</button>
        </a>
    </div>
</body>
<script>
    var myVar;

    function myFunction() {
        myVar = setTimeout(showPage, 3000);
    }

    function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
    }
</script>

</html>
