<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Saurabh Chandra">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/jquery.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="bootstrap/js/materialize.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font family-->
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
    <title>Happy Birthday Saurabh</title>
    <style>
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <video autoplay loop id="myVideo">
            <source src="Balloons - 335841.mp4" type="video/mp4">
          </video>
        <div class="row">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="container py-5">
                            <div class="output" id="output">
                                <h1 class="cursor"></h1>
                                <p style="font-size: 35px; font-weight: 900;"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
<script>
    // values to keep track of the number of letters typed, which quote to use. etc. Don't change these values.
    var i = 0,
        a = 0,
        isBackspacing = false,
        isParagraph = false;

    // Typerwrite text content. Use a pipe to indicate the start of the second line "|".  
    var textArray = [
        "Happy Birthday| Today is as beautiful as other days| but you realize| another year has gone.| However, | Do you know...??|that today is just special| so special to you.| So make it| the best celebration ever.| May all your wishes come true✨✨✨✨| Remember| your ambitions.| You lived as free bird...| flying in the blue sky.| Now things are different...| real story of life| is just about to begin| indeed...| but dont worry| because...| God has your back😁😁😁.| Keep your spirit up,| enjoy every single moment| that you experience today.| Fill it with your most beautiful smile😛😛| and make it the best memory.| Thankuu for the friendship we made.| Thankuu for everything.| And lastly...| I would like to wish you one more time| with a thankful heart and nostalgic mind,| I wish you the best birthday and a wonderful life ahead.🎂🎂🍰🍰🍨🍨🍨🍧🍧🍫🍫🌟🌟✨""
    ];
    // Speed (in milliseconds) of typing.
    var speedForward = 100, //Typing Speed
        speedWait = 1000, // Wait between typing and backspacing
        speedBetweenLines = 1000, //Wait between first and second lines
        speedBackspace = 25; //Backspace Speed

    //Run the loop
    typeWriter("output", textArray);

    function typeWriter(id, ar) {
        var element = $("#" + id),
            aString = ar[a],
            eHeader = element.children("h1"), //Header element
            eParagraph = element.children("p"); //Subheader element

        // Determine if animation should be typing or backspacing
        if (!isBackspacing) {

            // If full string hasn't yet been typed out, continue typing
            if (i < aString.length) {

                // If character about to be typed is a pipe, switch to second line and continue.
                if (aString.charAt(i) == "|") {
                    isParagraph = true;
                    eHeader.removeClass("cursor");
                    eParagraph.addClass("cursor");
                    i++;
                    setTimeout(function() {
                        typeWriter(id, ar);
                    }, speedBetweenLines);

                    // If character isn't a pipe, continue typing.
                } else {
                    // Type header or subheader depending on whether pipe has been detected
                    if (!isParagraph) {
                        eHeader.text(eHeader.text() + aString.charAt(i));
                    } else {
                        eParagraph.text(eParagraph.text() + aString.charAt(i));
                    }
                    i++;
                    setTimeout(function() {
                        typeWriter(id, ar);
                    }, speedForward);
                }

                // If full string has been typed, switch to backspace mode.
            } else if (i == aString.length) {

                isBackspacing = true;
                setTimeout(function() {
                    typeWriter(id, ar);
                }, speedWait);

            }

            // If backspacing is enabled
        } else {

            // If either the header or the paragraph still has text, continue backspacing
            if (eHeader.text().length > 0 || eParagraph.text().length > 0) {

                // If paragraph still has text, continue erasing, otherwise switch to the header.
                if (eParagraph.text().length > 0) {
                    eParagraph.text(eParagraph.text().substring(0, eParagraph.text().length - 1));
                } else if (eHeader.text().length > 0) {
                    eParagraph.removeClass("cursor");
                    eHeader.addClass("cursor");
                    eHeader.text(eHeader.text().substring(0, eHeader.text().length - 1));
                }
                setTimeout(function() {
                    typeWriter(id, ar);
                }, speedBackspace);

                // If neither head or paragraph still has text, switch to next quote in array and start typing.
            } else {

                isBackspacing = false;
                i = 0;
                isParagraph = false;
                a = (a + 1) % ar.length; //Moves to next position in array, always looping back to 0
                setTimeout(function() {
                    typeWriter(id, ar);
                }, 50);

            }
        }
    }
</script>


</html>
